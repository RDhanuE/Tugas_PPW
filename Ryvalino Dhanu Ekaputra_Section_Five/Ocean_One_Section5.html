<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean One #5</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>

      .navbar{
          padding-top: 2rem;
      }

      .navbar .nav-link {
          color: #06BEE1;
      }

      .nav-pills .nav-link{
          background-color: #03256C;
      }

      .nav-pills .nav-link:hover{
          background-color: #FFFFFF;
      }
      
  </style>  
</head>
<body style="background-image: linear-gradient(#06BEE1, #1768AC); background-repeat: no-repeat; height: 100%; background-size: cover; background-attachment: fixed;">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center" style="margin-top: 110px;">
                <h3 style="font-size: 40px; color: #03256C;">GET IN TOUCH</h3>
            </div>
        </div>
        <div class="row" style="margin-top: 8rem;">
            <div class="col m-0 p-0">
                <img src="Images/Map.png" alt="location" style="width: 800px;">
            </div>
            <div class="col ms-4">
                <form>
                    <fieldset>
                      <div class="mb-4">
                        <input type="text" id="name" class="form-control rounded-pill w-50" placeholder="Name" style="border-color: #FFFFFF">
                      </div>
                      <div class="mb-4">
                        <input type="text" id="email" class="form-control rounded-pill w-50" placeholder="Email" style="border-color: #FFFFFF">
                      </div>
                      <div class="mb-4">
                        <textarea class = "rounded-4 w-50" name="message" id="message" rows="5" placeholder="  Write your message here..." style="resize: none; border-color: #FFFFFF;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary rounded-5" style="width: 100px; background-color: #06BEE1;">Send</button>
                    </fieldset>
                  </form></div>
            
                  <nav class="navbar my-0 py-0 align-bottom">
                    <div class="container-fluid" style="background-color: #03256C;">
                        <a href="#" class="navbar-brand" style="padding-left: 10rem;">
                            <img src="Images/Ocean_One_Logo.png" alt="Ocean One Logo" width="75" class="d-inline-block">
                            <span style="color: #06BEE1;"> &nbsp&nbspOcean One</span> 
                        </a>
                        <ul class="nav justify-content-end nav-pills">
                            <li class="nav-item mx-5">
                              <a class="nav-link" href="#Newsletter">Newsletter</a>
                            </li>
                            <li class="nav-item mx-5">
                              <a class="nav-link" href="#Privacy Policy">Privacy Policy</a>
                            </li>
                            <li class="nav-item mx-5">
                              <a class="nav-link" href="#FAQs">FAQs</a>
                            </li>
                          </ul>
                    </div>
                </nav>
                
        </div>
    </div>





    <script src="js/bootstrap.js"></script>
</body>
</html>
